<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="Styles/new_year.css">
    <script src="https://kit.fontawesome.com/3eab15cf90.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="mx-4 lg:mx-24">
        <nav class="flex justify-between items-center my-2 lg:my-10">
            <img src="images/logo.png" alt="">
            <div class="flex">
                <div class="hidden lg:flex">
                    <div class="tooltip" data-tip="Home">
                        <button class="border-2 rounded-full px-4 py-3 bg-[#0307120A] mr-2"><i
                                class="fa-solid fa-house"></i></button>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <button class="border-2 rounded-full px-4 py-3 bg-[#0307120A] mr-2"><i
                                class="fa-solid fa-pen"></i></button>
                    </div>
                    <div class="tooltip" data-tip="Add">
                        <button class="border-2 rounded-full px-4 py-3 bg-[#0307120A] mr-2"><i
                                class="fa-solid fa-user-plus"></i></button>
                    </div>
                    <div class="tooltip" data-tip="Language">
                        <button class="border-2 rounded-full px-4 py-3 bg-[#0307120A] mr-2"><i
                                class="fa-regular fa-flag"></i></button>
                    </div>
                </div>
                <div class="dropdown dropdown-bottom dropdown-end lg:hidden">
                    <div tabindex="0" role="button" class="btn rounded-full mr-2"><i class="fa-solid fa-bars"></i></div>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Edit</a></li>
                        <li><a>Add</a></li>
                        <li><a>Language</a></li>
                    </ul>
                </div>
                <button class="btn bg-[#797DFC] rounded-3xl px-4 lg:px-8 text-sm lg:text-lg text-white font-bold">Sign
                    In</button>
            </div>
        </nav>
        <div class="bg-blue-950 bg-[url(images/bgbanner.png)] bg-no-repeat bg-cover rounded-3xl lg:flex justify-evenly items-center p-4 lg:p-24">
            <div class="lg:w-2/3 space-y-4 lg:space-y-8">
                <h1 class="text-white text-3xl lg:text-6xl font-bold text-center lg:text-start">Welcome to the <br><span class="bg-gradient-to-r from-blue-400 to-blue-600 text-transparent bg-clip-text">ReTro</span> Forum</h1>
                <p class="text-white text-sm text-center lg:text-start">Share your favorite opinion and win and <br>wp forum coffee mug!</p>
                <div class="relative lg:inline-block flex justify-cente mx-10 lg:mx-0">
                    <input class="rounded-3xl py-2 lg:py-3 pl-4 pr-28 w-full" type="text" placeholder="Search here anything">
                    <button class="hover:bg-gray-400 bg-[#797DFC] rounded-3xl px-3 py-1 text-sm lg:text-lg text-white font-bold absolute top-1 right-1 cursor-pointer">Search</button>
                </div>
            </div>
            <div class="lg:w-1/3 h-max bg-white p-8 rounded-3xl lg:space-y-4 mt-4 lg:mt-0">
                <div class="flex justify-between">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
